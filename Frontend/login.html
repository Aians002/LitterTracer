<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Litter-Tracer - Login/Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .navbar-custom .navbar-nav .nav-link {
      color: #fff; /* Navbar text color */
    }
    nav.navbar-custom {
      background-color: #410000; /* Navbar background color */
    }
    .btn-custom {
      background-color: #410000; /* Button background color */
      border-color: #211212; /* Button border color */
      color: #fff; /* Button text color */
    }
    .btn-custom:hover {
      background-color: #211212; /* Button background color on hover */
      border-color: #ec971f; /* Button border color on hover */
      color: #fff; /* Button text color on hover */
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      width: 100%;
      clear: both; /* Ensures footer clears all floated content */
      position: fixed;
      bottom: 0;
      left: 0;
    }
    .footer p {
      margin-bottom: 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-custom navbar-custom">
  <a class="navbar-brand" href="#">Litter-Tracer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="login.html">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="register.html">Register</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <div class="form-container">
    <h2>Login or Register</h2>
    <div id="loginForm">
      <form action="login.php" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Login</button>
      </form>
      <p class="mt-3 text-center">Don't have an account? <a href="javascript:void(0);" onclick="showRegistrationForm()">Register here</a>.</p>
    </div>

    <div id="registerForm" style="display: none;">
      <form action="register.php" method="POST">
        <div class="form-group">
          <label for="regUsername">Username</label>
          <input type="text" class="form-control" id="regUsername" name="regUsername" required>
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" class="form-control" id="regPassword" name="regPassword" required>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Register</button>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="javascript:void(0);" onclick="showLoginForm()">Login here</a>.</p>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2024 Litter-Tracer. All rights reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
  function showRegistrationForm() {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("registerForm").style.display = "block";
  }

  function showLoginForm() {
    document.getElementById("registerForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
  }
</script>

</body>
</html>
